<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Jintao's Portfotio</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
</head>

<body>
   
   <header>
        <div class="grid-con" id="header-con">
            <div id="header-logo" class="col-start-1 col-end-2 m-col-start-6 m-col-end-8">
                <a href="#"><img src="images/home/pro-logo-3.svg" alt="header-logo"></a>
            </div>
            <div id="Hambuger-menu" class="col-start-4 col-end-5">
                <a href="#"><img src="images/home/Hambuger-menu.png" alt=""></a>
            </div>
        </div>
   </header>
   <main>
        <div class="grid-con" id="connect-box">
            <h1 class="col-span-full m-col-start-2 m-col-end-12">Let’s Connect</h1>
            <p class="col-span-full m-col-start-3 m-col-end-8">I’ll do my best</p>
        </div>

        <div>
            <form class="grid-con" id="form">
                <!--name-->
                <label class="m-col-start-3 m-col-end-5">Name</label>
                <div class="col-start-2 col-end-5 m-col-start-5 m-col-end-12">
                    <input type="text" name="name">
                </div>
                
                <!--email-->
                <label class="m-col-start-3 m-col-end-5">Email</label>
                <div class="col-start-2 col-end-5 m-col-start-5 m-col-end-12">
                    <input type="email" id="fname" name="fname">
                </div>

                 <!--subject-->
                 <label class="m-col-start-3 m-col-end-5">Subject</label>
                 <div class="col-start-2 col-end-5 m-col-start-5 m-col-end-12">
                     <input type="text" name="fname">
                 </div>
                
                 <label class="m-col-start-3 m-col-end-5">Message</label>
                 <div class="col-start-2 col-end-5 m-col-start-5 m-col-end-12">
                     <textarea name="message"></textarea>
                 </div>
                 <input type="submit" value="submit" class="submit col-start-2 col-end-5 m-col-start-5 l-col-end-12">
              </form>
             
        </div>
   </main>
<footer>
    <div class="grid-con">
        <div id="footer-logo" class="col-start-2 col-end-4 m-col-start-6 m-col-end-8">
            <a href="#"><img src="images/home/pro-logo-3.svg" alt="footer-logo"></a>
        </div>

        <!--social media-->

        <section class="col-start-1 col-end-2 m-col-start-5 m-col-end-6 social-media-icon">
            <a href="#"><img src="images/home/icons8-whatsapp-144.png" alt="whatsapp"></a>
        </section>
        <section class="col-start-2 col-end-3 m-col-start-6 m-col-end-7 social-media-icon">
            <a href="#"><img src="images/home/icons8-facebook-144(1).png" alt="facebook"></a>
        </section>
        <section class="col-start-3 col-end-4 m-col-start-7 m-col-end-8 social-media-icon">
            <a href="#"><img src="images/home/icons8-linkedin-144.png" alt="linkden"></a>
        </section>
        <section class="col-start-4 col-end-5 m-col-start-8 m-col-end-9 social-media-icon">
            <a href="#"><img src="images/home/icons8-instagram-144(2).png" alt="instagram"></a>
        </section>
    </div>
</footer>
         
       
            
        
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
